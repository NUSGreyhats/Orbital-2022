version: '3.8'


networks:
  backend:

services:
  frontend:
    container_name: frontend
    build: 
      dockerfile: Dockerfile
      context: ./frontend
    ports:
      - 3000:80

  backend:
    container_name: backend
    build: 
      dockerfile: Dockerfile
      context: ./backend
    ports:
      - 3001:3001
    networks:
      - backend

  mongo:
    container_name: mongo
    image: mongo:4
    restart: always
    volumes:
      - ./mongodb-data:/data/db
    logging:
      driver: none
    networks:
      - backend
    ports:
      - 27017:27017
    